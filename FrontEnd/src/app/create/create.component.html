<html>
  <head>
    <title>Contact us</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  </head>
  <body>
    <form action="/" class="decor">
      <div class="form-left-decoration"></div>
      <div class="form-right-decoration"></div>
      <div class="circle"></div>
      <div class="form-inner">
        <h1>Create Employee</h1>
        <input type="text" [(ngModel)]="employee.name" name="Name" placeholder="Name">
        <textarea  [(ngModel)]="employee.description" name="Description" placeholder="Description..." rows="5"></textarea>
        <input type="text" [(ngModel)]="employee.ocupation" name="Ocupation" placeholder="Ocupation">
        <input type="text" [(ngModel)]="employee.address" name="address" placeholder="address">
        <input type="text" [(ngModel)]="employee.phoneNumber" name="phoneNumber" placeholder="phoneNumber">
        <input type="email" [(ngModel)]="employee.email" name="email" placeholder="email">
        <input type="text" [(ngModel)]="employee.github" name="github" placeholder="github">
        <input type="text" [(ngModel)]="employee.instagram" name="instagram" placeholder="instagram">
        <div *ngIf="msgTrue">Employee updated successfully</div>
        <button (click)="createEmployee()">Submit</button>
      </div>
    </form>
    <form action="/" class="decor">
        <div class="form-left-decoration"></div>
        <div class="form-right-decoration"></div>
        <div class="circle"></div>
        <div class="form-inner">
          <h1>Create Skill</h1>
          <input type="text" [(ngModel)]="employeeId" name="employeeId" placeholder="The id of the employee">
          <input type="text" [(ngModel)]="skill.name" name="Name" placeholder="Name">
          <input type="text" [(ngModel)]="skill.proficiency" name="Proficiency" placeholder="Proficiency">
          <button (click)="createSkill()">Submit</button>
        </div>
      </form>
      <form action="/" class="decor">
        <div class="form-left-decoration"></div>
        <div class="form-right-decoration"></div>
        <div class="circle"></div>
        <div class="form-inner">
          <h1>Create Interest</h1>
          <input type="text" [(ngModel)]="employeeId" name="employeeId" placeholder="The id of the employee">
          <input type="text" [(ngModel)]="interest.name" name="Name" placeholder="Name">
          <button (click)="createInterest()">Submit</button>
        </div>
      </form>
      <form action="/" class="decor">
        <div class="form-left-decoration"></div>
        <div class="form-right-decoration"></div>
        <div class="circle"></div>
        <div class="form-inner">
          <h1>Create DevTool</h1>
          <input type="text" [(ngModel)]="employeeId" name="employeeId" placeholder="The id of the employee">
          <input type="text" [(ngModel)]="devTool.name" name="Name" placeholder="Name">
          <input type="text" [(ngModel)]="devTool.proficiency" name="Proficiency" placeholder="Proficiency">
          <button (click)="createDevTool()">Submit</button>
        </div>
      </form>
      <form action="/" class="decor">
        <div class="form-left-decoration"></div>
        <div class="form-right-decoration"></div>
        <div class="circle"></div>
        <div class="form-inner">
          <h1>Create Study</h1>
          <input type="text" [(ngModel)]="employeeId" name="employeeId" placeholder="The id of the employee">
          <input type="text" [(ngModel)]="study.name" name="Name" placeholder="Name">
          <input type="text" [(ngModel)]="study.location" name="location" placeholder="Location">
          <input type="text" [(ngModel)]="study.interval" name="interval" placeholder="Interval">
          <button (click)="createStudy()">Submit</button>
        </div>
      </form>
      <form action="/" class="decor">
        <div class="form-left-decoration"></div>
        <div class="form-right-decoration"></div>
        <div class="circle"></div>
        <div class="form-inner">
          <h1>Delete Employee</h1>
          <input type="text" [(ngModel)]="employeeId" name="employeeId" placeholder="The id of the employee">
          <button (click)="deleteEmployee()">Submit</button>
        </div>
      </form>
  </body>
  
</html>
